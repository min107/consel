    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for Supabase to be initialized
            const waitForSupabase = () => {
                return new Promise((resolve) => {
                    const checkSupabase = () => {
                        if (supabase) {
                            resolve(supabase);
                        } else {
                            setTimeout(checkSupabase, 100);
                        }
                    };
                    checkSupabase();
                });
            };

            const client = await waitForSupabase();

            // Check if already logged in
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
                return;
            }

            const loginForm = document.querySelector('form');
            const emailInput = loginForm.querySelector('input[placeholder*="이메일"]');
            const passwordInput = loginForm.querySelector('input[type="password"]');
            const loginButton = loginForm.querySelector('button.bg-primary');
            const passwordToggle = loginForm.querySelector('button[aria-label*="비밀번호"]');

            // Password toggle functionality
            if (passwordToggle) {
                passwordToggle.addEventListener('click', () => {
                    const icon = passwordToggle.querySelector('span');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.textContent = 'visibility';
                    } else {
                        passwordInput.type = 'password';
                        icon.textContent = 'visibility_off';
                    }
                });
            }

            // Handle form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await handleLogin();
            });

            // Handle login button click
            loginButton.addEventListener('click', async (e) => {
                e.preventDefault();
                await handleLogin();
            });

            async function handleLogin() {
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    alert('이메일과 비밀번호를 입력해주세요.');
                    return;
                }

                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="truncate">로그인 중...</span>';

                try {
                    const { data, error } = await signIn(email, password);
                    if (error) {
                        console.error('Login error:', error);
                        alert('로그인 실패: ' + (error.message || '이메일 또는 비밀번호가 올바르지 않습니다.'));
                        loginButton.disabled = false;
                        loginButton.innerHTML = '<span class="truncate">로그인</span>';
                    } else {
                        console.log('Login success:', data);
                        window.location.href = 'dashboard.html';
                    }
                } catch (err) {
                    console.error('Unexpected error:', err);
                    alert('오류가 발생했습니다: ' + err.message);
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<span class="truncate">로그인</span>';
                }
            }
        });
    </script>
