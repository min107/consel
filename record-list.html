    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for Supabase to be initialized
            const waitForSupabase = () => {
                return new Promise((resolve, reject) => {
                    let attempts = 0;
                    const maxAttempts = 50;
                    const checkSupabase = () => {
                        attempts++;
                        if (supabase) {
                            resolve(supabase);
                        } else if (attempts >= maxAttempts) {
                            reject(new Error('Supabase initialization timeout'));
                        } else {
                            setTimeout(checkSupabase, 100);
                        }
                    };
                    checkSupabase();
                });
            };

            let client;
            try {
                client = await waitForSupabase();
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                alert('초기화 중 오류가 발생했습니다. 페이지를 새로고침해주세요.');
                return;
            }

            // Auth Guard
            const { data: { session } } = await client.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            // Logout Handler
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    await signOut();
                    window.location.href = 'index.html';
                });
            }

            // Fetch and display records
            const recordsBody = document.getElementById('records-body');
            const searchInput = document.getElementById('search-input');
            const filterBtns = document.querySelectorAll('.filter-btn');
            let currentFilter = 'all';
            let currentPage = 1;
            const itemsPerPage = 10;

            // Filter button handlers
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => {
                        b.classList.remove('bg-primary/20', 'dark:bg-primary/30');
                        b.classList.add('bg-gray-100', 'dark:bg-gray-800');
                    });
                    btn.classList.remove('bg-gray-100', 'dark:bg-gray-800');
                    btn.classList.add('bg-primary/20', 'dark:bg-primary/30');
                    currentFilter = btn.dataset.filter;
                    currentPage = 1;
                    fetchRecords();
                });
            });

            // Search handler
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    fetchRecords();
                }, 500);
            });

            async function fetchRecords() {
                try {
                    let query = client
                        .from('counseling_records')
                        .select('*')
                        .order('created_at', { ascending: false });

                    // Apply filter
                    if (currentFilter !== 'all') {
                        query = query.eq('status', currentFilter);
                    }

                    // Apply search
                    const searchTerm = searchInput.value.trim();
                    if (searchTerm) {
                        query = query.or(`student_name.ilike.%${searchTerm}%,counseling_type.ilike.%${searchTerm}%,counseling_summary.ilike.%${searchTerm}%`);
                    }

                    const { data, error } = await query;

                    if (error) {
                        throw error;
                    }

                    if (!data || data.length === 0) {
                        recordsBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center">상담 기록이 없습니다.</td></tr>`;
                        return;
                    }

                    // Pagination
                    const startIndex = (currentPage - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;
                    const paginatedData = data.slice(startIndex, endIndex);

                    recordsBody.innerHTML = paginatedData.map(record => `
                        <tr class="bg-white dark:bg-zinc-900/50 hover:bg-zinc-50 dark:hover:bg-zinc-800/50 cursor-pointer border-b dark:border-zinc-700"
                            onclick="window.location.href='record-detail.html?id=${record.id}'">
                            <td class="px-6 py-4 font-medium text-zinc-900 dark:text-white whitespace-nowrap">
                                ${escapeHtml(record.student_name || '-')}${record.student_grade && record.student_class ? ` (${record.student_grade}-${record.student_class})` : ''}
                            </td>
                            <td class="px-6 py-4">${formatDate(record.counseling_date) || '-'}</td>
                            <td class="px-6 py-4">${escapeHtml(record.counseling_type || '-')}</td>
                            <td class="px-6 py-4 max-w-sm truncate">${escapeHtml(record.counseling_summary || record.counseling_details || '-')}</td>
                            <td class="px-6 py-4">${escapeHtml(record.counselor_name || '-')}</td>
                            <td class="px-6 py-4 text-center">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatusColor(record.status)}">
                                    ${escapeHtml(record.status || '진행 중')}
                                </span>
                            </td>
                        </tr>
                    `).join('');

                    // Update pagination info
                    updatePaginationInfo(data.length, startIndex, endIndex);

                } catch (error) {
                    console.error('Error fetching records:', error);
                    recordsBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">데이터를 불러오는데 실패했습니다: ${error.message}</td></tr>`;
                }
            }

            function getStatusColor(status) {
                switch (status) {
                    case '진행 중': return 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300';
                    case '종결': return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300';
                    case '긴급': return 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';
                    default: return 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300';
                }
            }

            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function formatDate(dateString) {
                if (!dateString) return '';
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('ko-KR');
                } catch (e) {
                    return dateString;
                }
            }

            function updatePaginationInfo(total, start, end) {
                // Update pagination display if it exists
                const paginationInfo = document.querySelector('nav[aria-label="Table navigation"] span');
                if (paginationInfo) {
                    paginationInfo.innerHTML = `총 <span class="font-semibold text-zinc-900 dark:text-white">${total}</span>개 중 <span class="font-semibold text-zinc-900 dark:text-white">${start + 1}-${Math.min(end, total)}</span>`;
                }
            }

            // Initial load
            fetchRecords();

            // New record button
            const addRecordBtn = document.getElementById('add-record-btn');
            if (addRecordBtn) {
                addRecordBtn.addEventListener('click', () => {
                    window.location.href = 'record-detail.html';
                });
            }
        });
    </script>
